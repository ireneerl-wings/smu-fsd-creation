<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FSD Chatbot üí¨</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f6fa;
  margin: 0;
  padding: 0;
}
.chat-container {
  max-width: 700px;
  margin: 40px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  overflow: hidden;
}
.chat-box {
  height: 480px;
  overflow-y: auto;
  padding: 20px;
}
.message {
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 8px;
  line-height: 1.4;
  max-width: 80%;
}
.user {
  background: #0078ff;
  color: white;
  margin-left: auto;
}
.bot {
  background: #e9ecef;
  color: #333;
  margin-right: auto;
}
.input-area {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  padding: 15px;
  background: #f1f1f1;
  border-top: 1px solid #ddd;
  gap: 10px;
}
input[type="text"], select {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
}
textarea {
  flex: 1;
  resize: vertical;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
  line-height: 1.5;
  min-height: 70px;
  max-height: 200px;
  outline: none;
}

button {
  padding: 12px 20px;
  background: #0078ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
  align-self: center;
}

button:hover {
  background: #005dc1;
}
</style>
</head>
<body>
    <div class="chat-container">
    <div class="chat-box" id="chatBox">
        <div class="message bot">üëã Hi! I‚Äôm your FSD assistant. Select a file and ask me anything.</div>
    </div>
    <div class="input-area">
    <select id="fsdSelect">
        <option value="C0177">C0177</option>
        <option value="C0338">C0338</option>
        <option value="D0091">D0091</option>
    </select>
    <textarea id="userInput" placeholder="Describe your requirements or ask about FSD..." rows="4"></textarea>
    <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const fsdCode = document.getElementById("fsdSelect").value;
  const message = input.value.trim();
  if (!message) return;

  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML += `<div class="message user">${message}</div>`;
  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  const formData = new FormData();
  formData.append("fsd_code", fsdCode);
  formData.append("question", message);

  chatBox.innerHTML += `<div class="message bot">‚è≥ Thinking...</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;

  const res = await fetch("/ask", { method: "POST", body: formData });
  const data = await res.json();

  // remove "Thinking..."
  chatBox.removeChild(chatBox.lastElementChild);

  if (data.response) {
    chatBox.innerHTML += `<div class="message bot">${data.response}</div>`;
  } else {
    chatBox.innerHTML += `<div class="message bot">‚ö†Ô∏è Error processing your question.</div>`;
  }
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
