<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FSD Assistant üí¨</title>
<style>
/* === Base === */
body {
  margin: 0;
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  background: #f8f9fa;
  color: #222;
  height: 100vh;
  display: flex;
}

/* === Sidebar === */
.sidebar {
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #e0e0e0;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

.sidebar h2 {
  font-size: 18px;
  margin-bottom: 12px;
  font-weight: 600;
  color: #333;
}

.sidebar select {
  width: 100%;
  padding: 10px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #fafafa;
  outline: none;
}

.sidebar hr {
  margin: 20px 0;
  border: none;
  border-top: 1px solid #eee;
}

/* === Main Chat Area === */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Chat area */
.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
  background: #f8f9fa;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 80%;
  padding: 12px 16px;
  margin-bottom: 10px;
  border-radius: 8px;
  line-height: 1.5;
  white-space: pre-wrap;
  word-wrap: break-word;
}

.message.bot p {
  margin: 0 0 4px 0; /* reduce bottom margin */
  line-height: 1.4;
}
.message.bot ul, 
.message.bot ol {
  margin-top: 0;
  margin-bottom: 6px;
}

.message.bot table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 8px;
  background: #fff;
  border-radius: 6px;
  overflow: hidden;
  font-size: 14px;
}
.message.bot th, .message.bot td {
  border: 1px solid #ddd;
  padding: 8px 12px;
  text-align: left;
}
.message.bot th {
  background: #f1f3f5;
  font-weight: 600;
}
.message.bot tr:nth-child(even) {
  background: #fafafa;
}

.user {
  align-self: flex-end;
  background: #0078ff;
  color: white;
}

.bot {
  align-self: flex-start;
  background: #e9ecef;
  color: #222;
}

/* Input area */
.input-area {
  display: flex;
  align-items: flex-end;
  padding: 20px 30px;
  background: #fff;
  border-top: 1px solid #ddd;
}

textarea {
  flex: 1;
  resize: none;
  padding: 12px 14px;
  font-size: 15px;
  line-height: 1.5;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fafafa;
  outline: none;
  min-height: 80px;
  max-height: 200px;
  transition: all 0.2s;
}

textarea:focus {
  border-color: #0078ff;
  background: #fff;
}

button {
  margin-left: 10px;
  padding: 12px 20px;
  background: #0078ff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}

button:hover {
  background: #005dc1;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>üìÇ Select FSD</h2>
    <select id="fsdSelect">
        <option value="A0001 - Enhancement for Custom Contract and Custom Order Unit in Purchase Order with Contract">
            A0001 - Enhancement for Custom Contract and Custom Order Unit in Purchase Order with Contract
        </option>
        <option value="B0141 - Auto Delete Reservation enhancement for SAP system">
            B0141 - Auto Delete Reservation enhancement for SAP system
        </option>
        <option value="C0177 - Weighing Machine at BS for GI & GR based on CO PRO - Connect to Weighing Machine from Fiori - SAP S/4">
            C0177 - Weighing Machine at BS for GI & GR based on CO PRO - Connect to Weighing Machine from Fiori - SAP S/4
        </option>
        <option value="C0338 - OUT I/F to provide detail stock in Storage Bin - SAP S/4">
            C0338 - OUT I/F to provide detail stock in Storage Bin - SAP S/4
        </option>
        <option value="D0091 - Inbound interface from satellite Apps to create SO - SFA - API - SAP S/4">
            D0091 - Inbound interface from satellite Apps to create SO - SFA - API - SAP S/4
        </option>
        <option value="E0067 - (LM) POD (Proof Of Delivery) DELMAN to SAP S4">
            E0067 - (LM) POD (Proof Of Delivery) DELMAN to SAP S4
        </option>
    </select>
  <hr>
  <p style="font-size: 13px; color: #555;">
    Choose an example FSD file to guide your query.  
    Then describe your requirement or question on the right.
  </p>
</div>

<!-- Main Chat -->
<div class="main">
  <div class="chat-box" id="chatBox">
    <div class="message bot">üëã Hi! I‚Äôm your FSD assistant. Select a file on the left and describe your requirement below.</div>
  </div>

  <div class="input-area">
    <textarea id="userInput" placeholder="Describe your requirement or ask about the selected FSD..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("userInput");

async function sendMessage() {
  const fsdCode = document.getElementById("fsdSelect").value;
  const message = input.value.trim();
  if (!message) return;

  // Display user message
  chatBox.innerHTML += `<div class="message user">${message}</div>`;
  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  // Show typing indicator
  chatBox.innerHTML += `<div class="message bot" id="typing">‚è≥ Thinking...</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;

  // Prepare data
  const formData = new FormData();
  formData.append("fsd_code", fsdCode);
  formData.append("question", message);

  // Send request
  try {
    const res = await fetch("/ask", { method: "POST", body: formData });
    const data = await res.json();

    document.getElementById("typing").remove();

    if (data.response) {
        const parsed = marked.parse(data.response);
        chatBox.innerHTML += `<div class="message bot">${parsed}</div>`;
    } else {
        chatBox.innerHTML += `<div class="message bot">‚ö†Ô∏è I couldn‚Äôt process your question.</div>`;
    }


  } catch (e) {
    document.getElementById("typing").remove();
    chatBox.innerHTML += `<div class="message bot">‚ùå Network error.</div>`;
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}

// Allow Enter + Shift for newline
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
